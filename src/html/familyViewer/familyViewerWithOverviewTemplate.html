<div class="row no-gutters">
    <div class="col-10">
        <div id="familySettings" class="x_title view"></div>
    </div>
    <div class="col-2 bg-light">
        <div id="overviewSettings" class="x_title view">
            <span id="alignmentViewerOverview" class="nav-link"></span>
        </div>
    </div>
</div>
<div  class="row w-100 no-gutters">
    <div id="trendImageColumn" class="col-10">
        <canvas id="trendCanvas" class="trendImage familyViewerRow"></canvas>
        <svg id="trendSVG" class="familyViewerRow">
            <defs>
                <mask id="paddleMasks">
                    <rect height="100%" width="100%" class="brush_overlay-rect"></rect>
                </mask>
            </defs>
            <rect height="100%" width="100%" class="paddleOverlay"></rect>
        </svg>
    </div>

    <div class="col-2">
        <canvas id="overviewCanvas" class="familyViewerRow"></canvas>
        <svg id="overviewSVG" class="familyViewerRow">
            <defs>
                <mask id="overviewPaddleMasks">
                    <rect height="100%" width="100%" class="brush_overlay-rect"></rect>
                </mask>
            </defs>
            <rect height="100%" width="100%" class="overviewPaddleOverlay"></rect>
        </svg>
    </div>
</div>
