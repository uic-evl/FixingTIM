<button class="popup-trigger sBtn" id="popup-trigger-molecule" data-position="top">
    <i class="fa fa-plus-square-o"></i><span class="splashButton"></span>
</button>

<!-- Overlay for Select Protein Button -->
<div class="overlay overlaySplash" id="splashOverlay">
    <div class="overlay-background" id="overlayBackground"></div>
    <div class="overlay-content" id="overlayContent">
        <div class="fa fa-times fa-lg overlay-close" id="overlayClose"></div>

        <div id="splashTemplate" data-bind="template: {name: 'uploadForm'}"></div>

        <script type="text/html" id="uploadForm">
            <form class="signup-form" data-bind="submit: $data.downloadPDB">
            <div class="container-fluid">
                <br>
                <div class="row">
                    <div class="col-7">
                        <!--<label for="protein-name">PDB Code (ex: 2YPI):</label>-->
                        <input id="protein-name" type="text" name="name" placeholder="PDB Code (ex: 2YPI):" autocomplete="off"/>
                    </div>
                    <div class="col-4">
                        <button id="downloadButton" class="sBtn sBtn-outline submit-btn"><span>Download</span></button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-8">
                        <span class="fileUpload">Or: </span>
                        <br>
                        <span id="upload" class="btn btn-success fileinput-button viewer-upload">
                                             <i class="fa fa-plus-square-o"></i><span> Choose a file...</span>
                                            <input id="fileUploadInput" type="file" name="files[]" accept=".pdb">
                        </span>
                        <br><br>
                        <div id="files" class="files"></div>
                    </div>
                </div>
            </div>
            </form>
        </script>

    </div>
</div>
