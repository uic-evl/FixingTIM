<div class="modal fade bd-example-modal-lg" id="initialModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="initialModalLabel">Select Data</h2>
            </div>
            <div class="modal-body">
                <div class="container-fluid">

                    <div class="row mainRow">

                        <div class="col-5 right_align">
                            <h6>Select a protein by entering its PDB Code, then pressing Enter:</h6>
                            <br>
                            <h6>Upload a multiple sequence alignment file or your own PDB (.msa, .fa, .pdb):</h6>
                            <a href="https://github.com/uic-evl/Proto-SNP/raw/master/sample_data/sample_data.zip">Sample Data</a>
                        </div>

                        <div class="col-4 dataPanel">
                            <div class="row pdbQuery">
                                <form id="initialDataForm" class="signup-form">
                                    <div class="col-12">
                                        <!--<label for="protein-name">PDB Code (ex: 2YPI):</label>-->
                                        <input id="protein-name" placeholder="PDB Code (ex: 2YPI)" type="text" name="name" autocomplete="off"/>
                                    </div>
                                </form>
                            </div><!-- End row-->

                            <!--<div class="col-lg-6">-->
                            <div class="row initialUploadOptions">
                                <div class="col-12">
                                    <span id="upload" class="btn btn-success fileinput-button viewer-upload side_by_side">
                                        <i class="fa fa-plus-square-o"></i><span> Select file...</span>
                                        <input id="fileUploadInput" type="file" name="files[]" accept=".pdb,.msf,.fa">
                                    </span>
                                    <br><br>
                                    <div id="files" class="files"></div>
                                </div>
                            </div> <!-- End initial upload options -->

                        </div><!-- End Data Panel -->
                    </div> <!-- End Main Row-->

                </div> <!-- End Container-->
            </div> <!-- End Modal Body-->
            <div class="modal-footer">
                <button id="next" type="button" class="btn btn-primary" >Next</button>
            </div>
        </div> <!-- End Modal Content-->

    </div>
</div>
