<div class="row no-gutters">
    <div class="col-10">
        <div id="frequencyLabel" class="w-100">
            <span id="frequencyViewer">Residue Frequency Viewers</span>
        </div>
        <div class="row w-100 no-gutters">
            <div class="col-6 frequency-left">
                <div id="freqLeft">
                    <div id="leftResidueSummaryViewer">
                        <svg class="summarySVG"></svg>
                        <svg class="freqSVG"
                            data-intro="Hover here to view the residue frequencies"
                            data-position="top"></svg>
                    </div>
                </div>
            </div>
            <div class="col-6 frequency-right">
                <div id="freqRight" class="center-aligned">
                    <div id="rightResidueSummaryViewer" class="center-aligned">
                        <svg class="summarySVG"></svg>
                        <svg class="freqSVG"
                             data-intro="Hover here to view the residue frequencies"
                             data-position="top"></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="residueLegend center-vertically_quarter">
            <div class="legendSVG hidden" id="residueColorLegend">
                <div id="residueLegendLabel">
                    <span id="residueLegendViewer">Residue Frequency Legend</span>
                </div>
            </div>
        </div>
    </div>
</div>
