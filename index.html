<!-- Main container of the application -->
<div class="container-fluid" style="width:100%">
    <!-- 3D Molecule Viewers -->
    <div class="molecularViewersRow row no-gutters">
        <div class="col-10">
            <div id="molecularViewerTemplate" class="row no-gutters" style="width:100%" data-bind="template: {name: 'molecularViewers', foreach : views}"></div>
            <!-- Tertiary Viewer -->

                <div class="col-6" data-bind="attr: {id: $data._id}">

                    <div class="x_title view absolute tertiary_viewer_width"></div>

                    <div id="pvDiv" class="molecular-viewer">
                        <div id="splash"></div>
                    </div>
                </div>
            </script>
        </div>

        <!-- Sequence Viewer -->
        <div class="col-2 sequenceViewers">
            <div class="x_title view"></div>
            <div id="sequenceViewer" style="width:100%" class="black-background">
                <div id="sequenceViewerTemplate" class="row no-gutters" style="width:100%" data-bind="template: {name: 'sequenceViewers', foreach : views}"></div>
                <script type="text/html" id="sequenceViewers">
                    <div class="col-6 sequence-container black-background">
                        <div data-bind="attr: {id: $data._id}"></div>
                    </div>
                </script>
            </div>
        </div>
    </div>
    <br>
     Color Legend
    <div class="row legendRow center-aligned">
        <div class="col-4">
            <div class="legendSVG" id="tertiaryColorLegend"></div>
        </div>
        <div class="col-4 col-lg-offset-4">
            <div class="legendSVG" id="familyColorLegend"></div>
        </div>
    </div>

    <!-- Trend Image -->

        <div class="col-lg-12 ">
            <!-- Trend Image View-->
            <div class="row x_panel TrendImageView center-aligned">
                <div class="x_title view">
                    <p class="side_by_side header">Protein Family Viewer</p>

                    <div id="family_upload_li" class="side_by_side hidden">
                        <ul class="nav navbar-nav">
                            <li>
                                <a id="settingsCog" href="#" class="dropdown-toggle helpIcon" data-toggle="dropdown">
                                    <i class="fa fa-cog icon-positioning" aria-hidden="true"></i><b class="caret"></b></a>
                                <ul class="dropdown-menu multi-level">
                                    <li>
                                        <label for="fileupload-open">Select an alignment file</label>
                                        <input id="fileupload-open" type="file" name="files[]" accept=".msf, .fa"/>
                                    </li>
                                    <li class="dropdown-submenu">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sort by</a>
                                        <ul data-bind="foreach: filters" id="sorting_list" class="dropdown-menu">
                                            <li class="sortingOption disabled">
                                                <a href="#" data-bind="text: filter, click: $parent.elementSelected"></a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li id="coloring-nav" class="dropdown-submenu">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Color by</a>
                                        <ul data-bind="foreach: filters" id="coloring_list" class="dropdown-menu">
                                            <li class="coloringOption disabled">
                                                <a href="#" data-bind="text: filter, click: $parent.elementSelected"></a>
                                            </li>
                                        </ul>
                                    </li>

                                </ul>
                            </li>
                            <li>
                                <a href="#" class="helpIcon">
                                    <i id="familyHelp" class="fa fa-question-circle icon-positioning" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="clearfix"></div>
                </div>
                <div class="col-lg-12 trend-column x_content">
                    <div id="trendImageViewer" class="trend-viewer">
                        <!-- Select Alignment Button -->
                        <div id="trendSplash"></div>
                    </div>
                    <!-- Residue Frequency Viewer-->
                    <div id="residueSummaryView" class="row residueSummaryView hidden"></div>
                </div>
            </div>
            <!-- End Trend Image View-->
        </div>

        <!-- Trend Image Protein Selection Modal -->
        <div class="modal fade" id="viewerModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="btn btn-default btn-left_viewer" data-dismiss="modal">Left Viewer</button>
                        <button type="button" class="btn btn-default btn-right_viewer" data-dismiss="modal">Right Viewer</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trend image set sorting protein -->
        <!-- Trend Image Protein Selection Modal -->
        <div class="modal fade" id="proteinSelection" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Select a protein to sort by</h4>
                    </div>
                    <div class="modal-body">
                        <input id="proteinSortSelection" type="text" class="typeahead tt-query" autocomplete="off" spellcheck="false">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="setProtein" class="btn btn-primary" data-dismiss="modal">Set Protein</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- WebGL Shaders for Trend Image -->
<script id="vs" type="notjs">
    attribute vec4 position;
    varying vec2 v_texCoord;

    void main() {
      gl_Position = position;

      // Since we know we'll be passing in -1 to +1 for position
      v_texCoord = position.xy * 0.5 + 0.5;
    }
</script>
<script id="fs" type="notjs">
    precision highp float;

    // texture
    uniform sampler2D u_texture;

    // texture position
    varying vec2 v_texCoord;

    void main() {

       gl_FragColor =
        texture2D(u_texture, v_texCoord);
    }
  </script>
