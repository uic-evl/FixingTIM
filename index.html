<html>
<head>
    <title>FixingTIM</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- CSS LIB -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,600">

    <link rel="stylesheet" href="lib/css/jQuery-file-upload/jquery.fileupload.css">
    <link rel="stylesheet" href="lib/css/d3-context-menu.css">
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

    <!-- CSS SRC -->
    <link rel="stylesheet" href="src/css/sequenceViewer.css">
    <link rel="stylesheet" href="src/css/splash.css">
    <link rel="stylesheet" href="src/css/trendImageViewer.css">
    <link rel="stylesheet" href="src/css/frequencyViewer.css">
    <link rel="stylesheet" href="src/css/molecularViewer.css">
    <link rel="stylesheet" href="src/css/colorLegend.css">
    <link rel="stylesheet" href="src/css/menuView.css">
    <!--<link rel="stylesheet" href="src/css/ui.css">-->
    <link rel="stylesheet" href="src/css/main.css">

    <!-- JS LIB -->
    <script type='text/javascript' src='lib/js/bio-pv.js'></script>
    <script type='text/javascript' src='lib/js/three.min.js'></script>

    <script type='text/javascript' src='lib/js/d3.js'></script>
    <script type='text/javascript' src='lib/js/d3-tip.js'></script>
    <script type='text/javascript' src='lib/js/d3-context-menu.js'></script>
    <script type='text/javascript' src='lib/js/colorbrewer.min.js'></script>

    <script type='text/javascript' src='lib/js/lodash.min.js'></script>
    <script type='text/javascript' src='lib/js/levenshtein.js'></script>
    <!--<script type='text/javascript' src='lib/js/knockout-min.js'></script>-->
    <script type='text/javascript' src="lib/js/knockout-min.js"></script>

    <!-- jQuery File Upload-->
    <script type='text/javascript' src='lib/js/jquery-2.2.4.min.js'></script>
    <script type='text/javascript' src='lib/js/jQuery-file-upload/jquery.ui.widget.js'></script>
    <script type='text/javascript' src='lib/js/jQuery-file-upload/jquery.iframe-transport.js'></script>
    <script type='text/javascript' src='lib/js/jQuery-file-upload/jquery.fileupload.js'></script>
    <script type='text/javascript' src='lib/js/jQuery-file-upload/jquery.fileupload-process.js'></script>

    <!-- Bootstrap -->
    <script type='text/javascript' src='lib/js/bootstrap.min.js'></script>

    <!-- JS SRC -->

    <!-- Algorithms -->
    <script type='text/javascript' src='src/js/algorithms/Needleman-Wunsch.js'></script>
    <script type='text/javascript' src='src/js/algorithms/SequenceSorting.js'></script>
    <script type='text/javascript' src='src/js/algorithms/LevenshteinDistance.js'></script>

    <script type='text/javascript' src='src/js/MVC/Event.js'></script>
    <script type='text/javascript' src='src/js/MVC/models/ProteinModel.js'></script>
    <script type='text/javascript' src='src/js/MVC/models/ProteinFamilyModel.js'></script>
    <script type='text/javascript' src='src/js/MVC/models/FilteringMenuModel.js'></script>

    <script type='text/javascript' src='src/js/MVC/views/FilteringMenuView.js'></script>
    <script type='text/javascript' src='src/js/MVC/views/PrimaryStructureView.js'></script>
    <script type='text/javascript' src='src/js/MVC/views/TertiaryStructureView.js'></script>
    <script type='text/javascript' src='src/js/MVC/views/ProteinFamilyView.js'></script>
    <script type='text/javascript' src='src/js/MVC/views/ResidueFrequencyView.js'></script>
    <script type='text/javascript' src='src/js/MVC/views/AxisView3D.js'></script>
    <script type='text/javascript' src='src/js/MVC/views/BrushView.js'></script>

    <script type='text/javascript' src='src/js/MVC/controllers/FilteringMenuController.js'></script>
    <script type='text/javascript' src='src/js/MVC/controllers/PrimaryStructureController.js'></script>
    <script type='text/javascript' src='src/js/MVC/controllers/TertiaryStructureController.js'></script>
    <script type='text/javascript' src='src/js/MVC/controllers/ProteinFamilyController.js'></script>

    <script type='text/javascript' src='src/js/utilities/fileUtilities.js'></script>
    <script type='text/javascript' src='src/js/utilities/keyboardUtilities.js'></script>
    <script type='text/javascript' src='src/js/utilities/pvUtilities.js'></script>
    <script type='text/javascript' src='src/js/utilities/d3Utilities.js'></script>
    <script type='text/javascript' src='src/js/utilities/brushUtilities.js'></script>
    <script type='text/javascript' src='src/js/utilities/residueMappingUtilities.js'></script>
    <script type='text/javascript' src='src/js/utilities/databaseMappingUtils.js'></script>
    <script type='text/javascript' src='src/js/utilities/textUtilities.js'></script>

    <script type='text/javascript' src='src/js/main.js'></script>
</head>

<body>
<!-- Navigation menu -->
<nav id="menu" class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-nav" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">FixingTIM</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="menu-nav">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sort by <span class="caret"></span></a>
                    <ul data-bind="foreach: filters" id="sorting_list" class="dropdown-menu">
                        <li class="sortingOption disabled">
                            <a href="#" data-bind="text: filter, click: $parent.elementSelected"></a>
                        </li>
                    </ul>
                </li>
                <li id="coloring-nav" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Color by <span class="caret"></span></a>
                    <ul data-bind="foreach: filters" id="coloring_list" class="dropdown-menu">
                        <li class="coloringOption disabled">
                            <a href="#" data-bind="text: filter, click: $parent.elementSelected"></a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!-- Main container of the application -->
<div class="container-fluid">
    <!-- 3D Molecule Viewers -->
    <div class="row molecularViewersRow">
        <div id="molecularViewerTemplate" data-bind="template: {name: 'molecularViewers', foreach : views}"></div>
        <!-- Tertiary Viewer -->
        <script type="text/html" id="molecularViewers" >
            <div class="col-md-5 " data-bind="attr: {id: $data._id}">
                <div class="x_title view">
                    <p id="proteinName">&nbsp;</p>
                    <span class="popup-trigger sBtn fileinput-button" id="popup-trigger-pdb">
                        <i class="fa fa-folder-open settingsOpenPDB hidden"></i>
                    </span>
                    <div class="clearfix"></div>
                </div>
                <div id="pvDiv" class="molecular-viewer x_content">
                    <div id="splash"></div>
                </div>
            </div>
        </script>

        <!-- Sequence Viewer -->
        <div class="col-md-2 sequenceViewers">
            <div class="x_title view">
                <p>&nbsp;</p>
            </div>
            <div id="sequenceViewer" class="row black-background">
                <div id="sequenceViewerTemplate" data-bind="template: {name: 'sequenceViewers', foreach : views}"></div>
                <script type="text/html" id="sequenceViewers">
                    <div class="col-md-6 sequence-container black-background">
                        <div data-bind="attr: {id: $data._id}"></div>
                    </div>
                </script>
            </div>
        </div>
    </div>
    <br>
    <!-- Color Legend -->
    <div class="row legendRow center-aligned">
        <div class="col-md-4 col-md-offset-7">
            <div id="colorLegend"></div>
        </div>
    </div>

    <!-- Trend Image -->
    <div class="row proteinFamilyRow">
        <div class="col-md-12 ">
            <!-- Trend Image View-->
            <div class="row x_panel  TrendImageView center-aligned">
                <div class="x_title view">
                    <p>Protein Family Viewer</p>
                    <span class="popup-trigger sBtn fileinput-button" id="popup-trigger-open">
                            <i id="settingsOpen" class="fa fa-folder-open hidden">
                            <input id="fileupload-open" type="file" name="files[]" accept=".msf, .fa"></i>
                        </span>
                    <div class="clearfix"></div>
                </div>
                <div class="col-md-12 trend-column x_content">
                    <div id="trendImageViewer" class="trend-viewer">
                        <!-- Select Alignment Button -->
                        <div id="trendSplash"></div>
                    </div>
                    <!-- Residue Frequency Viewer-->
                    <div id="residueSummaryView" class="row residueSummaryView hidden"></div>
                </div>
            </div>
            <!-- End Trend Image View-->
        </div>
    </div>

</div>
</body>

</html>
