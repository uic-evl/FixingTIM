<html>
<title>Curly Bracket</title>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

    .curlyBrace {
        stroke: #000000;
        stroke-width: 2px;
        fill: none;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

</style>

<body ontouchmove="BlockMove(event);">
<p> Click and Drag to draw a bracket </p>
<script type="text/javascript">

  //returns path string d for <path d="This string">
  //a curly brace between x1,y1 and x2,y2, w pixels wide
  //and q factor, .5 is normal, higher q = more expressive bracket
  function makeCurlyBrace(x1,y1,x2,y2,w,q)
  {
    //Calculate unit vector
    let dx = x1-x2;
    let dy = y1-y2;
    let len = Math.sqrt(dx*dx + dy*dy);
    dx = dx / len;
    dy = dy / len;

    let center = 0.75;

    //Calculate Control Points of path,
    let qx1 = x1 + q*w*dy;
    let qy1 = y1 - q*w*dx;


    let qx2 = (x1 - .3*len*dx) + (0.95-q)*w*dy ;
    let qy2 = (y1 - .25*len*dy) - (1-q)*w*dx ;


    /* Point */
    let tx1 = (x1 -  0.5*len*dx) + w*dy;
    let ty1 = (y1 -  0.5*len*dy) - w*dx;

    let qx3 = x2 + q*w*dy;
    let qy3 = y2 - q*w*dx;

    let qx4 = (x1 - .7*len*dx) + (1.05-q)*w*dy;
    let qy4 = (y1 - .75*len*dy) - (1-q)*w*dx;

    return (
    " M " +  x1 + " " +  y1 +
    " Q " + qx1 + " " + qy1 + " " + qx2 + " " + qy2
    + " T " + tx1 + " " + ty1
    + " M " +  x2 + " " +  y2 +
    " Q " + qx3 + " " + qy3 + " " + qx4 + " " + qy4 +
    " T " + tx1 + " " + ty1
    );
  }

  function update()
  {
    var bracket = d3.select("svg").selectAll("path").attr("class","curlyBrace").data(coords);

    bracket.enter().append("path").attr("class","curlyBrace");
    bracket.attr("d", function(d) { return makeCurlyBrace(d.x1,d.y1,d.x2,d.y2,50,0.5); });
    bracket.exit().remove();

    coords.shift();
  }

  let width = 962;
  let height = 502;
  let coords = [];
  let clickPos = {};

  let svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("mousedown",function(){
      clickPos = {"x1" : d3.mouse(this)[0], "y1": d3.mouse(this)[1]};
    })
    .on("mouseup", function(){
      coords.push({"x1":clickPos.x1,"y1":clickPos.y1,"x2":d3.mouse(this)[0],"y2":d3.mouse(this)[1]});
      update();
    });

</script>
</body>
</html>
